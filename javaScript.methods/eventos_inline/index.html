<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos inline</title>
</head>
<body onclick="mudarCor();">
    <button onclick="mostrarAlerta();">Por Favor, clique-me!</button>

    <br><br>
    <span class="info" onmouseover="mudarTexto(this);"><b>Atenção!</b> Não clique no botão acima!</span>
    
    <br><br>
    <input onkeyup="escreverTexto(this);"/>

    <br><br>
    <span id="texto"></span>
    <script src="js/script.js"></script>
    
</body>
</html>
